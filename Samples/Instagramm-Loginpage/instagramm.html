<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagramm Login</title>
    <link rel="stylesheet" href="Instragramm.css">
</head>

<body>
    <div class="container">
        <div class="sub-container-1">
            <div class="sub-container-1-1">
                <img src="images/Instragramm Log4.png" alt="Insta Logo">
            </div>

            <div class="sub-container-1-2">
                <input type="text" class="username" placeholder="Username">
             </div>

            <div class="sub-container-1-3">
                <input type="password" class="password" placeholder="Password">
                
            </div>

            <div class="sub-container-1-4">
                <input type="button" class="btn" value="Log in">
            </div>

        </div>

        <div class="sub-container-2">
            <div class="sub-container-2-1">
                 Don't have an account?    <a href="#">Sign in</a>
            </div>
        </div>
    </div>
    
</body>

</html>
