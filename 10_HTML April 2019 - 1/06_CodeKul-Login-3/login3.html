<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login 3</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <div class="bground">

        <div class="Login">
            <div class="cards">

                <div class="card-1">
                    <div class="logoImage">
                        <img src="/Images/how-to-create_Logo-1.png" alt="Logo" width="250" height="100">
                    </div>
                    <div class="cBottom">
                        <input type="button" value="LOGIN">
                    </div>
                 </div>

                <div class="card-2">
                    <div class="logoImage">
                        <img src="/Images/how-to-create_Logo-1.png" alt="Logo" width="250" height="100">
                    </div>
                    <div class="cBottom">
                        <div class="c2Space"></div>
                        <div class="card2Form">
                            <form class="c2Form">
                                <input type="text" id="c2Username" name="Username" placeholder="username">
                                <br>
                                <input type="password" id="c2Password" name="password" placeholder="password">
                                <br>
                                <input type="submit" value="login with facebook">
                            </form>
                            <div class="cLink">
                                <a href="#">SIGN UP</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-3">
                    <div class="logoImage">
                        <img src="/Images/how-to-create_Logo-1.png" alt="Logo" width="250" height="100">
                    </div>
                    <div class="cBottom">
                        <div class="c3Space"></div>
                        <div class="card2Form">
                            <form class="c2Form">
                                <label for="c2Username">username</label>
                                <input type="text" id="c2Username" name="Username" placeholder="">
                                <br>
                                <label for="c2Password">password</label>
                                <input type="password" id="c2Password" name="password" placeholder="">
                                <br>
                                <input type="submit" value="login">
                            </form>
                            <div class="cLink">
                                <a href="#">SIGN UP</a>
                            </div>
                        </div>
                    </div>          
                </div>

            </div>

        </div>

    </div>

    
</body>
</html>
