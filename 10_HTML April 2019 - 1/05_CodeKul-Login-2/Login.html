<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="LoginCard">
        <h1>YOUR LOGO</h1>
        <div class="LoginForm">
            <form>
                <div class="inputLine">
                    <div class="inputIcons">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <input type="text">
                </div>

                <div class="inputLine">
                    <div class="inputIcons">
                        <i class="fas fa-unlock-alt"></i>
                    </div>
                    <input type="password">
                </div>
                
                <input type="submit" value="Sign in">
                <a href="#"><input type="button" value="Sign up"></a>
            </form>
        </div>

        <div class="cForgot">
            <a href="">forgot password?</a>
        </div>

        <footer>
            <p>Sign in with</p>

            <div class="footerSignIn">
                <ul>
                    <li class="footerIcons"> <i class="fab fa-facebook-f"></i> </li>
                    <li class="footerIcons bgBlue"> <i class="fab fa-twitter"></i> </li>
                    <li class="footerIcons"> <i class="fab fa-google-plus-g"></i> </li>
                </ul>
            </div>

        </footer>

    </div>
    
</body>
</html>
