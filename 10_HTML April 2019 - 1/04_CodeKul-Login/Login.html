<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeKul Login</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="cLoginCard">
        <div class="cLoginUp">
            <div class="cHome">
                <i class="fas fa-home"></i>
            </div>
        </div>

        <div class="cLoginDown">
            <div class="cLoginForm">
                <h2>LOGIN</h2>
                <div class="cloginFormBody">
                    <form>
                        <label for="xEmail">email</label>
                        <br>
                        <input type="email" id="xEmail" name="email" placeholder="">
                    
                        <label for="xPassword">password</label>
                        <br>
                        <input type="password" id="xPassword" name="password" placeholder="">
                        <br><br>
                    </form>
                </div>
            </div>

            <div class="cLoginBtn">
                <input type="submit" value="LOGIN">
            </div>

            <div class="cForgot">
                <a href=""><strong>forgot password?</strong></a>
            </div>
        </div>
         
    </div>  
</body>
</html>
