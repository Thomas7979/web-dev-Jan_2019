<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let xServerElement of serverElements"
        [xElement]="xServerElement">
        <!-- examle with ng-content (in app-server-element) -->
        <p>
          <strong *ngIf="xServerElement.type === 'server'" style="color: red">{{ xServerElement.content }}</strong>
          <em *ngIf="xServerElement.type === 'blueprint'" style="color: blue;">{{ xServerElement.content }}</em>
        </p>
        <!-- end of example -->
      </app-server-element>
    </div>
  </div>
</div>
